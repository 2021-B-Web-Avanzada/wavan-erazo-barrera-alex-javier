<p-toast></p-toast>

<div class="card">
  <p-toolbar styleClass="mb-4">
      <ng-template pTemplate="left">
          <button pButton pRipple label="Nueva" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
          <button pButton pRipple [label]="'Borrar'" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedBrand()" [disabled]="!selectedBrands || !selectedBrands.length"></button>
      </ng-template>

      <ng-template pTemplate="right">
          <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
          <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
      </ng-template>
  </p-toolbar>

  <p-table #dt [value]="brands" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll"
      [(selection)]="selectedBrands" [rowHover]="true" dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
      <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
              <h5>Gestionar Marcas</h5>
              <span class="input-icons">
                  <i class="pi pi-search icon"></i>
                  <input class="input-field" pInputText type="text" (input)="dt.filterGlobal($event, 'contains')" placeholder="Buscar..."/>
              </span>
          </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th style="width: 3rem">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
              <th>Nacional</th>
              <th pSortableColumn="price">Precio Acción <p-sortIcon field="price"></p-sortIcon></th>
              <th pSortableColumn="category">Año Creación <p-sortIcon field="category"></p-sortIcon></th>
              <th pSortableColumn="rating">Acciones <p-sortIcon field="rating"></p-sortIcon></th>
              <th pSortableColumn="inventoryStatus">Celulares <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
              <th></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-brand>
          <tr>
              <td>
                  <p-tableCheckbox [value]="brand"></p-tableCheckbox>
              </td>
              <td>{{brand.nombre}}</td>
              <td>{{brand.es_nacional}}</td>
              <td>{{brand.acciones}}</td>
              <td>{{brand.year}}</td>

              <td>
                  <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editBrand(brand)"></button>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteBrand(brand)"></button>
              </td>
              <td>
                <button pButton pRipple value="Ver" class="p-button-rounded p-button-success mr-2" (click)="editBrand(brand)">Ver Celulares</button>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
              In total there are {{brands ? brands.length : 0 }} products.
          </div>
      </ng-template>
  </p-table>
</div>
<!-- Dialogo para crear nueva marca -->
<p-dialog [(visible)]="brandDialog" [style]="{width: '450px'}" header="Ingresar Nueva Marca" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
      <!-- LLENAR CAMPOS PARA NUEVOS -->
      <div class="field">
          <label for="nombre">Name</label>
          <input type="text" pInputText id="nombre" [(ngModel)]="brand.nombre" required autofocus />
          <small class="p-error" *ngIf="submitted && !brand.nombre">Name is required.</small>
      </div>

  </ng-template>

  <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveBrand()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
